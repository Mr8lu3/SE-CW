<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <style>
    body {
      background-color: #010101;
      color: #FEFDFD;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Header with title */
    .header {
      background-color: #3A3153;
      color: #FEFDFD;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #3A3153;
    }
    .navbar a {
      color: #FEFDFD;
      padding: 15px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #5F43B2;
    }
    /* Profile Section */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    .profile-section {
      background-color: #2a2a2a; /* Grey block */
      color: #A17EFF; /* Purple text */
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      width: 40%;
    }
    .profile-section img {
      width: 150px;
      height: 150px;
      background-color: #2a2a2a;
    }
    .badge {
      background-color: #FEFDFD;
      color: #3A3153;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .details {
      margin-top: 10px;
    }
    /* Stats Section */
    .stats-section {
      background-color: #2a2a2a; /* Grey block */
      color: #A17EFF; /* Purple text */
      border-radius: 8px;
      padding: 20px;
      width: 55%;
    }
    .stats-section h2 {
      margin: 0;
    }
    /* Footer Section */
    footer {
      background-color: #3A3153;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
    footer p {
      margin: 0;
      color: #FEFDFD;
    }
    /* Settings Button */
    .settings {
      text-align: center;
      margin-top: 20px;
    }
    .settings button {
      background-color: #3A3153;
      color: #FEFDFD;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <h1>User Profile</h1>
  </div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="forum.html">Forum</a>
    <a href="userpage.html">User</a>
    <a href="Details_page.html">About Us</a>
    <a href="guides.html">Guides</a>
  </div>

  <div class="container">
    <div class="profile-section">
      <img src="images/Default_Profile_Image" alt="User Profile Picture">
      <div class="badge">Badge</div>
      <div class="details">
        <p>Username: <strong>Player123</strong></p>
        <p>Rank: <strong>Elite</strong></p>
      </div>
    </div>
    <div class="stats-section">
      <h2>Stats for Rating</h2>
      <p>Games Played: <strong>150</strong></p>
      <p>Win Rate: <strong>75%</strong></p>
      <p>Achievements: <strong>Gold Tier</strong></p>
    </div>
  </div>

  <div class="settings">
    <button>Settings</button>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Game Sharing Tips & Tricks</p>
  </footer>

</body>
</html>
