<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Game Sharing Tips & Tricks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #010101;
            color: #FEFDFD;
            margin: 0;
            padding: 0;
        }
        /* Header with title */
        .header {
            background-color: rgba(58, 49, 83, 0.7); /* Purple background with transparency */
            color: #FEFDFD;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(58, 49, 83, 0.7);
            z-index: 2;
        }
        .navbar a {
            color: #FEFDFD;
            padding: 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #5F43B2;
        }
        /* Form Container */
        .form-container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .form-container h2 {
            color: #6B47B8;
            font-size: 28px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #5F43B2;
            border: none;
            color: #FEFDFD;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: #3A3153;
        }
        /* Footer Section */
        .footer {
            background-color: rgba(58, 49, 83, 0.7);
            color: #FEFDFD;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Sign Up</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="forum.html">Forum</a>
        <a href="userpage.html">User</a>
        <a href="Details_page.html">About Us</a>
        <a href="guides.html">Guides</a>
    </div>

    <!-- Sign-Up Form -->
    <div class="form-container">
        <h2>Sign up by email</h2>
        <form action="/signup" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Almost Done!</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        Â© 2025 Game Sharing Tips & Tricks. All rights reserved.
    </div>

</body>
</html>
