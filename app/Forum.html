<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sharing Tips & Tricks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3a3053;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 40px;
        }
        .nav-menu {
            background-color: #3a3053;
            text-align: center;
            padding: 10px 0;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 18px;
        }
        .nav-menu a:hover {
            text-decoration: underline;
        }
        .welcome-section {
            text-align: center;
            padding: 40px 0;
        }
        .welcome-section h1 {
            font-size: 32px;
        }
        .change-btn {
            background-color: #6b47b8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .change-btn:hover {
            background-color: #5a3a9b;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .forum {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            width: 45%;
            min-width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #444;
        }
        .forum:hover {
            transform: translateY(-5px);
            background-color: #2a2a2a;
        }
        .forum h2 {
            color: #6b47b8;
            font-size: 18px;
            margin-top: 0;
        }
        .post {
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-left: 5px solid #6b47b8;
        }
        .post-title {
            font-weight: bold;
            color: #fff;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 50%;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
        }
        .search-bar select {
            padding: 10px;
            width: 20%;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #222;
            margin: 5% auto;
            padding: 20px;
            width: 70%;
            max-width: 800px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #444;
            box-shadow: 0 0 20px rgba(107, 71, 184, 0.5);
        }
        .close-btn {
            color: #888;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #6b47b8;
        }
        .comment-section {
            margin-top: 15px;
        }
        .comment {
            background-color: #333;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
        }
        .add-comment {
            margin-top: 20px;
        }
        .add-comment textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            resize: vertical;
            min-height: 60px;
            background-color: #333;
            color: #fff;
        }
        .add-comment button {
            background-color: #6b47b8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .add-comment button:hover {
            background-color: #5a3a9b;
        }
        .forum-tag {
            display: inline-block;
            background-color: #3a3053;
            color: #fff;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-right: 5px;
        }
        .footer {
            background-color: #3a3053;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Game Sharing Tips & Tricks</div>
    <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="forum.html">Forum</a>
        <a href="userpage.html">User</a>
        <a href="Details_page.html">About Us</a>
        <a href="guides.html">Guides</a> <!-- Added Guides link -->
    </div>
    
    

    <div class="search-bar">
        <input type="text" id="search" onkeyup="searchForum()" placeholder="Search discussions...">
        <select id="tagFilter" onchange="searchForum()">
            <option value="all">All Topics</option>
            <option value="fps">FPS Games</option>
            <option value="rpg">RPG Games</option>
            <option value="mods">Mods</option>
            <option value="multiplayer">Multiplayer & Co-op</option>
        </select>
    </div>
    
    <div class="container" id="forum-container">
        <!-- Forum cards will be generated by JavaScript -->
    </div>

    <!-- Modal Popup -->
    <div id="forumModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
            <div class="add-comment">
                <textarea id="commentInput" placeholder="Add your comment..."></textarea>
                <button onclick="addComment()">Post Comment</button>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 Game Sharing Tips & Tricks. All rights reserved.
    </div>

    <script>
        // Forum data
        const forums = [
            {
                id: 1,
                title: "üéÆ General Gaming Discussion",
                tags: ["fps", "reaction-time"],
                posts: [
                    {
                        question: "How do you improve your reaction time in FPS games?",
                        comments: [
                            "Practice in aim trainers like Aim Lab.",
                            "Adjust your mouse DPI and sensitivity settings."
                        ]
                    }
                ]
            },
            {
                id: 2,
                title: "üïπÔ∏è RPG Strategies & Builds",
                tags: ["rpg", "builds"],
                posts: [
                    {
                        question: "What is the best starting class in Elden Ring?",
                        comments: [
                            "It depends on your playstyle, Vagabond is good for beginners.",
                            "Astrologer is great if you like magic."
                        ]
                    }
                ]
            },
            {
                id: 3,
                title: "‚öîÔ∏è Multiplayer & Co-op Tips",
                tags: ["multiplayer", "teamwork"],
                posts: [
                    {
                        question: "How do you carry a team in League of Legends?",
                        comments: [
                            "Focus on objectives, not just kills.",
                            "Warding and vision control is key!"
                        ]
                    }
                ]
            },
            {
                id: 4,
                title: "üî´ FPS Tactics & Strategies",
                tags: ["strategy", "fps"],
                posts: [
                    {
                        question: "Best loadouts for Call of Duty Warzone?",
                        comments: [
                            "M4A1 and MP5 are a great combo.",
                            "Use Ghost and High Alert perks."
                        ]
                    }
                ]
            },
            {
                id: 5,
                title: "ü•äControversial gaming opinion",
                tags: ["gaming", "opinions"],
                posts: [
                    {
                        question: "Whats your most controversial gaming opinion?",
                        comments: [
                            "Difficulty settings should be standard in all games",
                            "Live-service games are ruining single-player experiences",
                        ]
                    }
                ]
            },
            {
                id: 6, 
                title: "üèéÔ∏è Drift cars in Forza H5",
                tags: ["racing", "cars"],
                posts: [
                    {
                        question: "Best drift car for u guys?",
                        comments: [ 
                            "Mazda RX-7 for me",
                            "Nissan 240SX has perfect balance for drifting",
                        ]
                    }
                ]
            },
            {
                id: 7,
                title: "üèπOpen world maps",
                tags: ["open-world", "exploration"],
                posts: [
                    {
                        question: "Best open-world map of all time",
                        comments: [
                            "RDR2s is hundred percent my fav",
                            "BOTW easily for me",
                        ]

                    }
                ]
                
            }
        ];

        // Current selected forum ID for modal
        let currentForumId = null;

        // Load forums on page load
        window.onload = function() {
            renderForums();
            setupWelcomeButton();
        };

        // Render forums to the container
        function renderForums() {
            const container = document.getElementById('forum-container');
            container.innerHTML = '';
            
            forums.forEach(forum => {
                const forumElement = document.createElement('div');
                forumElement.className = 'forum';
                forumElement.setAttribute('data-tags', forum.tags.join(' '));
                forumElement.setAttribute('data-forum-id', forum.id);
                
                // Build forum content
                let tagsHTML = '';
                forum.tags.forEach(tag => {
                    tagsHTML += `<span class="forum-tag">${tag}</span>`;
                });
                
                forumElement.innerHTML = `
                    <h2>${forum.title}</h2>
                    <div>${tagsHTML}</div>
                    <div class="post">
                        <div class="post-title">${forum.posts[0].question}</div>
                        <div>${forum.posts[0].comments.length} comments</div>
                    </div>
                `;
                
                // Add click event to open modal
                forumElement.addEventListener('click', () => openForumModal(forum.id));
                
                container.appendChild(forumElement);
            });
        }

        // Open modal with forum content
        function openForumModal(forumId) {
            const forum = forums.find(f => f.id === forumId);
            if (!forum) return;
            
            currentForumId = forumId;
            
            const modal = document.getElementById('forumModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = forum.title;
            
            // Build modal content
            let postHTML = '';
            forum.posts.forEach(post => {
                postHTML += `
                    <div class="post">
                        <div class="post-title">${post.question}</div>
                        <div class="comment-section">
                            ${post.comments.map(comment => `<div class="comment">${comment}</div>`).join('')}
                        </div>
                    </div>
                `;
            });
            
            modalContent.innerHTML = postHTML;
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('forumModal').style.display = 'none';
            document.getElementById('commentInput').value = '';
            currentForumId = null;
        }

        // Add a new comment
        function addComment() {
            const commentText = document.getElementById('commentInput').value.trim();
            if (!commentText || currentForumId === null) return;
            
            // Find the current forum and add comment
            const forumIndex = forums.findIndex(f => f.id === currentForumId);
            if (forumIndex !== -1) {
                forums[forumIndex].posts[0].comments.push(commentText);
                
                // Refresh modal content
                openForumModal(currentForumId);
                
                // Clear input
                document.getElementById('commentInput').value = '';
            }
        }

        // Search functionality
        function searchForum() {
            let input = document.getElementById('search').value.toLowerCase();
            let tagFilter = document.getElementById('tagFilter').value;
            let forumElements = document.getElementsByClassName('forum');
            
            for (let i = 0; i < forumElements.length; i++) {
                let forumText = forumElements[i].innerText.toLowerCase();
                let forumTags = forumElements[i].getAttribute('data-tags').toLowerCase();
                let matchesSearch = forumText.includes(input);
                let matchesTag = tagFilter === 'all' || forumTags.includes(tagFilter.toLowerCase());
                
                if (matchesSearch && matchesTag) {
                    forumElements[i].style.display = "block";
                } else {
                    forumElements[i].style.display = "none";
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('forumModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
