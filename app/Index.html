<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #010101; /* Black background */
            color: #FEFDFD; /* White text */
        }
        /* Header with title */
        .header {
            background-color: #3A3153; /* Purple background */
            color: #FEFDFD; /* White text */
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #3A3153; /* Dark purple background */
        }
        .navbar a {
            color: #FEFDFD;
            padding: 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #5F43B2; /* Bright purple for hover effect */
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        /* Slideshow container */
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }
        .slide {
            display: none;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            background-color: #3A3153; /* Purple background for footer */
            color: #FEFDFD;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
            padding: 10px 15px;
            background-color: #5F43B2;
            border: none;
            color: #FEFDFD;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3A3153;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Game Sharing Tips & Tricks</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="forum.html">Forum</a>
        <a href="userpage.html">User</a>
        <a href="Details_page.html">About Us</a>
        <a href="guides.html">Guides</a> <!-- Added Guides link -->
    </div>
    
    

    <div class="main-content">
        <h2 id="welcomeMessage">Welcome to the Website</h2>
        <button onclick="changeMessage()">Change Welcome Message</button>

        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slide">
                <img src="https://source.unsplash.com/600x400/?gaming,console" alt="Gaming Image 1">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/600x400/?gaming,pc" alt="Gaming Image 2">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/600x400/?game-controller" alt="Gaming Image 3">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Website Name. All rights reserved.</p>
    </div>

    <script>
        function changeMessage() {
            const message = document.getElementById('welcomeMessage');
            message.innerText = "Welcome to Our Interactive Website!";
        }
    </script>
</body>
</html>
