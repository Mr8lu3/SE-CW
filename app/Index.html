<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Game Sharing Tips & Tricks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #010101;
            color: #FEFDFD;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3A3153;
            color: #FEFDFD;
            text-align: center;
            padding: 20px;
            font-size: 40px;
        }
        .nav-menu {
            background-color: #3A3153;
            text-align: center;
            padding: 10px 0;
        }
        .nav-menu a {
            color: #FEFDFD;
            text-decoration: none;
            padding: 0 15px;
            font-size: 18px;
        }
        .nav-menu a:hover {
            text-decoration: underline;
        }
        .login-container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .login-container h2 {
            color: #6B47B8;
            font-size: 28px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't overflow the container */
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #5F43B2;
            border: none;
            color: #FEFDFD;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-container button:hover {
            background-color: #3A3153;
        }
        .footer {
            background-color: #3A3153;
            color: #FEFDFD;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        Log In
    </div>

    <!-- Navigation Bar -->
    <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="forum.html">Forum</a>
        <a href="userpage.html">User</a>
        <a href="Details_page.html">About Us</a>
        <a href="guides.html">Guides</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Log In</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">

    </div>
</body>
</html>
