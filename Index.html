<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #010101; /* Black background */
            color: #FEFDFD; /* White text */
        }
        .header {
            background-color: #010101;
            color: #FEFDFD;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #3A3153; /* Dark purple background */
        }
        .navbar a {
            color: #FEFDFD;
            padding: 15px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #5F43B2; /* Bright purple for hover effect */
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        .search-bar button {
            padding: 10px;
            margin-left: 5px;
            background-color: #5F43B2;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #3A3153; /* Darker purple for hover effect */
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .footer {
            text-align: center;
            background-color: #010101; /* Black background for footer */
            color: #FEFDFD;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
            padding: 10px 15px;
            background-color: #5F43B2;
            border: none;
            color: #FEFDFD;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3A3153;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LOGO</h1>
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="guides.html">Guides</a>
        <a href="forum.html">Forum</a>
        <a href="user.html">User</a>
        <a href="about.html">About Us</a>
    </div>

    <div class="main-content">
        <h2 id="welcomeMessage">Welcome to the Website</h2>
        <button onclick="changeMessage()">Change Welcome Message</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Website Name. All rights reserved.</p>
    </div>

    <script>
        function changeMessage() {
            const message = document.getElementById('welcomeMessage');
            message.innerText = "Welcome to Our Interactive Website!";
        }
    </script>
</body>
</html>
