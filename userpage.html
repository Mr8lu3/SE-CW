<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <style>
    body {
      background-color: #010101;
      color: #FEFDFD;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3A3153;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    .profile-section {
      background-color: #5F43B2;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      width: 40%;
    }
    .profile-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #FEFDFD;
    }
    .badge {
      background-color: #FEFDFD;
      color: #3A3153;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    .details {
      margin-top: 10px;
    }
    .stats-section {
      background-color: #5F43B2;
      border-radius: 8px;
      padding: 20px;
      width: 55%;
    }
    .stats-section h2 {
      margin: 0;
    }
    .settings {
      text-align: center;
      margin-top: 20px;
    }
    .settings button {
      background-color: #3A3153;
      color: #FEFDFD;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>
  <div class="container">
    <div class="profile-section">
      <img src="profile-placeholder.png" alt="User Profile Picture">
      <div class="badge">Badge</div>
      <div class="details">
        <p>Username: <strong>Player123</strong></p>
        <p>Rank: <strong>Elite</strong></p>
      </div>
    </div>
    <div class="stats-section">
      <h2>Stats for Rating</h2>
      <p>Games Played: <strong>150</strong></p>
      <p>Win Rate: <strong>75%</strong></p>
      <p>Achievements: <strong>Gold Tier</strong></p>
    </div>
  </div>
  <div class="settings">
    <button>Settings</button>
  </div>
</body>
</html>
